<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="modal" data-backdrop="static" id="loginModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal"><span class="bg-info">&times;</span></button>
                            <h4 class="modal-title text-center">Login</h4> 
                        </div>  
                        <div class="modal-body"> 
                            <form>
                                <div class="form-group">
                                    <label for="inputUserName"><span class="formTextBg">Enter Username</span></label>
                                    <input class="form-control" type="text" placeholder="Username" id="inputUserName">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword"><span class="formTextBg">Enter Password</span></label>
                                    <input class="form-control"  type="password" placeholder="Password" id="inputUserPassword">
                                </div>
                            </form>
                         <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Login</button>
                            <button type="close" class="btn btn-warning" data-dismiss="modal">Close</button>
                         </div>
                       </div>
                  </div>
                </div>
            </div>
       </div>
    </div>
</div>
    
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="modal" data-backdrop="static" id="SignupModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close bg-info" data-dismiss="modal"><span class="bg-info">&times;</span></button>
                            <h4 class="modal-title text-center">Sign Up</h4> 
                        </div>  
                        <div class="modal-body"> 
                            <form>
                                <div class="form-group">
                                    <label for="chooseUsername"><span class="formTextBg">Choose Username</span></label>
                                    <input class="form-control" type="text" placeholder="Username" id="chooseUsername">
                                </div>
                                <div class="form-group">
                                    <label for="choosePassword"><span class="formTextBg">Enter Password</span></label>
                                    <input class="form-control"  type="password" placeholder="Password" id="chooseUserPassword">
                                </div>
                                <div class="form-group">
                                    <label for="enterEmail"><span class="formTextBg">Enter Email Address</span></label>
                                    <input class="form-control"  type="text" placeholder="Email Address" id="chooseEmailAddress">
                                </div>
                            </form>
                        </div>
                         <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Sign Up</button>
                            <button type="close" class="btn btn-warning" data-dismiss="modal">Close</button>
                         </div>
                       
                  </div>
                </div>
            </div>
       </div>
    </div>
</div>
